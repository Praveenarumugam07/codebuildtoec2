version: 0.2

env:
  variables:
    CODEARTIFACT_DOMAIN: "mydomain"
    CODEARTIFACT_REPO: "myrepo"
    REGION: "ap-south-1"
    DOMAIN_OWNER: "337243655832"
    EC2_PUBLIC_IP: "65.2.123.176"
    EC2_USER: "ubuntu"
    PARAM_NAME: "ec2-key-pem"
    PACKAGE_NAME: "my-python-app"

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - pip install --upgrade pip
      - pip install build twine

  pre_build:
    commands:
      - aws codeartifact login --tool twine \
          --repository $CODEARTIFACT_REPO \
          --domain $CODEARTIFACT_DOMAIN \
          --domain-owner $DOMAIN_OWNER \
          --region $REGION

  build:
    commands:
      - python -m build

  post_build:
    commands:
      - export CODEARTIFACT_AUTH_TOKEN=$(aws codeartifact get-authorization-token \
          --domain $CODEARTIFACT_DOMAIN \
          --domain-owner $DOMAIN_OWNER \
          --region $REGION \
          --query authorizationToken --output text)

      - twine upload --repository-url https://$CODEARTIFACT_DOMAIN-$DOMAIN_OWNER.d.codeartifact.$REGION.amazonaws.com/pypi/$CODEARTIFACT_REPO/ \
          -u aws -p $CODEARTIFACT_AUTH_TOKEN dist/*

      - aws ssm get-parameter --name "$PARAM_NAME" --with-decryption --query Parameter.Value --output text > key.pem
      - chmod 400 key.pem

      - |
        ssh -o StrictHostKeyChecking=no -i key.pem $EC2_USER@$EC2_PUBLIC_IP << 'EOF'
          if ! command -v aws &> /dev/null; then
            sudo apt update && sudo apt install -y awscli
          fi

          if ! command -v pip &> /dev/null; then
            sudo apt update && sudo apt install -y python3-pip
          fi

          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)

          CODEARTIFACT_AUTH_TOKEN=$(aws codeartifact get-authorization-token \
            --domain mydomain \
            --domain-owner $ACCOUNT_ID \
            --region ap-south-1 \
            --query authorizationToken --output text)

          pip install --user --upgrade my-python-app \
            --extra-index-url https://aws:$CODEARTIFACT_AUTH_TOKEN@mydomain-$ACCOUNT_ID.d.codeartifact.ap-south-1.amazonaws.com/pypi/myrepo/simple/ \
            --trusted-host mydomain-$ACCOUNT_ID.d.codeartifact.ap-south-1.amazonaws.com

          pkill -f myapp || true
          nohup ~/.local/bin/myapp > app.log 2>&1 &
        EOF
